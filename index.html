<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Acres</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center horizontally */
            height: 100vh;
            padding: 20px;
            background: url('Untitled-2.png') no-repeat center center;
            background-size: cover;
            position: relative;
            text-align: center; /* Center text horizontally */
        }
        .main .content {
            z-index: 1;
            position: relative;
            max-width: 80%; /* Limit content width */
            text-align: left; /* Align text to the left */
            padding: 0 20px; /* Add padding */
        }
        .main h1 {
            font-size: 48px;
            color: #4caf50;
            margin-bottom: 10px;
            position: relative; /* Ensure position for child span */
            display: inline-block; /* Ensure inline display for child span */
        }
        .main h1 span {
            position: relative; /* Ensure relative position for animations */
            display: inline-block; /* Ensure inline display for animations */
            animation: bounce-word 3s infinite, fade-out 6s infinite; /* Animation definitions */
        }
        @keyframes bounce-word {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        @keyframes fade-out {
            0%, 20%, 50%, 80%, 100% {
                opacity: 1;
            }
            25%, 45%, 65%, 85% {
                opacity: 0;
            }
            90%, 95%, 98% {
                opacity: 0;
                transform: translateY(0);
            }
            99%, 100% {
                opacity: 0;
                transform: translateY(0);
                display: none;
            }
        }
        .main p {
            font-size: 20px;
            margin-bottom: 20px;
            line-height: 1.5; /* Improved readability */
        }
        .main img {
            max-width: 100%; /* Ensure image width is responsive */
            height: auto;
            z-index: 1;
            margin-top: -60px; /* Adjust image position */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(46, 46, 46, 0.5); /* Semi-transparent overlay */
            z-index: 0;
        }
        .bounce-arrow {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: 2px solid #4caf50;
            border-width: 0 4px 4px 0;
            display: inline-block;
            padding: 10px;
            transform: rotate(45deg);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            40% {
                transform: translateY(-20px) rotate(45deg);
            }
            60% {
                transform: translateY(-10px) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Airdrop Acres</div>
        <div class="nav-links">
            <a href="#farms">Farms</a>
            <a href="#faqs">FAQs</a>
            <a href="#connect-wallet">Connect Wallet</a>
        </div>
    </nav>
    <div class="main">
        <div class="overlay"></div>
        <div class="content">
            <h1>AIRDROP <span id="animated-word">Farming</span></h1>
            <p>Cross-Chain Airdrop Farming Automated, All in one Place.</p>
            <img src="aur.png" alt="Japanese Garden Image">
        </div>
    </div>
    <div class="bounce-arrow"></div>

    <script>
        // JavaScript to handle animation of the word in <h1>
        const words = ["Farming", "Investing", "Earning"]; // Array of words to cycle through
        let currentWordIndex = 0; // Index to track the current word

        function animateWord() {
            const animatedWord = document.getElementById("animated-word");
            animatedWord.textContent = words[currentWordIndex]; // Set current word

            currentWordIndex = (currentWordIndex + 1) % words.length; // Cycle to next word
        }

        // Execute the word animation every 3 seconds
        setInterval(animateWord, 3000);
    </script>
</body>
</html>
